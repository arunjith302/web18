<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
      }
      p + img {
        height: 50px;
      }
      #container>div{
          text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Frontend</h1>
    <div id="container"></div>
  </body>
</html>

<script>
  var investorsArr = JSON.parse(localStorage.getItem("investorsData"));
  
  displaycard(investorsArr)

  function displaycard(data){
  data.forEach(function(el){
var box = document.createElement("div")
var invpic= document.createElement("img")
invpic.setAttribute("src", el.investorImg)

var name = document.createElement("h3")
name.innerText=el.investorName

var role = document.createElement("p")
role.innerText=el.investorRole
var invlog= document.createElement("img")
invlog.setAttribute("src", el. investorCompanyLogo)

box.append(invpic,name,role,invlog)
    document.querySelector("#container").append(box)  
  })
  

  }
  

</script>
